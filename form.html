<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 100vh;
            width: 100vw;
            position: relative;
            background-color: #43AA8B;
        }
        
        .form{
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: absolute;
            top: 23%;
            left: 37%;
            border: 2px solid black;
            border-radius: 10px;
            height:25rem;
            width: 25rem;
            background-color: rgb(218, 218, 216);
            padding: 10px;
            box-shadow: 10px 10px 5px #aaaaaa;
            transition: transform 1s ease;
            
        }   

        .form:hover{
            transform: translateX(-5%);
            transform: translateX(5%);
        }

        input{
            margin: 10px;
            padding: 5px;
        }

        .btn{
            position: absolute;
            left: 40%;
            padding: 2% 3% 2% 3%;
            background-color: #43AA8B;
            color: rgb(0, 0, 0);
            border: 1px solid;
            border-radius: 10px;
        }

        .btn::hover{
            background-color: rgb(255, 247, 0);
            transition: 2s background-color ease-in;
        }
    </style>
</head>
<body>

    <div class="form">
        <h3 style="position:absolute; top:5%;color:#43AA8B;background-color:#000000;padding:3px;" >FORM</h3>
        <div class="inner">
            <label>Name:</label>
            <input type="text" id="name" name="name" placeholder="Trump Donald"><br>
            <label>Email:</label>
            <input type="email" id="email" name="email" placeholder="duck911@gmail.com"><br>
            <label>Phoneno:</label>
            <input type="tel" id="tel" name="tel" placeholder="+91 7876137811"><br>
            <label>Password:</label>
            <input type="password" id="name" name="name" placeholder="123ABec@#"><br>
            <button class="btn" type="submit">Submit</button>
        </div>
        
    </div>
</body>
</html>
