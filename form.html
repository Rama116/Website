<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
       
        body{
            height: 100vh;
            width: 100vw;
            position: relative;
            background-color: #f5f5f5;
            overflow: hidden;
            margin: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .form{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 65vh;
            width: 30vw;
            background-color: rgb(131, 132, 129);
        }   

        .inner{
            width: 70%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 0.5rem;
        }

        input{
            padding: 1rem;
            font-weight: bold;
            border: none;
            width: 90%;
            border-bottom: 2px solid transparent;
            background-color: azure;
        }

        input:focus{
            border-bottom: 2px solid #000000;
            outline: none;
        }
        .btn{
            padding: 1rem;
            background-color: #f5f5f5;
            color: rgb(0, 0, 0);
            border: 1px solid;
            border-radius: 10px;
        }

    </style>
</head>
<body>

    <div class="form">  
        <form class="inner">
            <input type="text" id="name" name="name" placeholder="UserName"><br>
            <input type="email" id="email" name="email" placeholder="Email"><br>
            <input type="tel" id="tel" name="tel" placeholder="Phone Number"><br>
            <input type="password" id="name" name="name" placeholder="Password"><br>
            <button class="btn" type="submit">Submit</button>
        </form>


    </div>
</body>
</html>
